<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p>Session storage: <spam id="sessionValue"></spam></p>
<p>Local storage: <spam id="localValue"></spam></p>

<button onclick="addOne()">+1</button>

<script>
    function displayCounters() {
        document.getElementById('localValue').innerHTML = localStorage.localNumber;
        document.getElementById('sessionValue').innerHTML = sessionStorage.sessionNumber;
    }

    function addOne() {
        if(typeof (Storage) == 'undefined') {
            alert('Tu navegador no soporta storage');
            return;
        }

        var localNumber = localStorage.localNumber ? localStorage.localNumber : 0;
        var sessionNumber = sessionStorage.sessionNumber ? sessionStorage.sessionNumber : 0;

        // Lo mismo pero con sessionStorage


        localStorage.setItem('localNumber', ++localNumber);
        sessionStorage.setItem('sessionNumber', ++sessionNumber);

        displayCounters();
    }

    document.onload(displayCounters());
</script>

</body>
</html>
