<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px dotted darkgray;
        }
    </style>
</head>
<body>

<div id="div1" ondrop="onDrop(event)" ondragover="onDragOver(event)"></div>
<p id="drag1" draggable="true"
        ondragstart="onDragStart(event)">drag me</p>

<script>
    function onDragOver(theEvent) {
        theEvent.preventDefault();
    }

    function onDragStart(theEvent) {
        theEvent.dataTransfer.setData('MyData', theEvent.target.id);
    }

    function onDrop(theEvent) {
        var targetId=theEvent.dataTransfer.getData('MyData');
        var elementoOrigen = document.getElementById(targetId);
        theEvent.target.appendChild(elementoOrigen);
    }
</script>

</body>
</html>
