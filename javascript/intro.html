        console.log([1, 3, 4, 5, 6]); // un array

        // Definición de un objeto
        var objeto1 = {

        var a = 1, z = 3;
        var b, c;
        var d = e = f = 1;
        console.log(b);
        b = 10;
        console.log(b);

        // Operadores
        console.log(a + z);
        console.log(a - z);
        console.log(a * z);
        console.log(a / z);

        console.log(-a);

        console.log(++a);
        console.log(a++);

        console.log(--a);
        console.log(a--);

        a = 1;
        console.log(a == 1);
        console.log(a == "1");
        console.log(a === "1");

        console.log(a != 1);
        console.log(a != "1");

        console.log(a > z);

        console.log("Frase \
                 larga");

        var coleccion = ['uno', 'dos', 'tres', 'cuatro', 'cinco'];

        for(var i = 0; i < coleccion.length; i++) {
            console.log(coleccion[i]);
        }

        i = 0;
        while(i < coleccion.length) {
            console.log(coleccion[i++]);
        }

        i = 0;
        do {
            console.log(coleccion[i++]);
        } while(i < coleccion.length);

        for(var atributo in perro) {

        miFuncion();

        var funcionAnonima = function() {
            console.log('soy una funcion anonima');
        };

        funcionAnonima();

        // Declaro una funcion anónima y la llamo
        (function() {
            console.log('soy una funcion anonima');
        })();

        function llamadora(numero, fn) {
            console.log('llamadora');
            fn(numero);
        }
        ;

        llamadora(4, funcionAnonima);

        llamadora(4, function(numero) {
            console.log('Me has pasado el ' + numero);
        });
